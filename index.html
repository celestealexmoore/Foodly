<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/096515e456.js" crossorigin="anonymous"></script>
    <title>Foodly</title>
</head>

<body>
    <a href="./favorites.html">
        <button id="favoritesButton">My Favorites</button>
    </a>

    <section id="top-section">
        <div id="top-border">

            <div>
                <img id="opening-image" src="Assets/photos/home.png" class="image-1">
                <img id="opening-image" src="Assets/photos/mobile-view.png" class="image-2">
            </div>

            <section id="diet-div">

                <form action="diet-selection" value="formHeader" id="form-header">
                    <!-- <span>Diet Selection:</span>  -->
                    <div>
                        <img id="dietChoice" src="./Assets/photos/dietChoice.png">
                    </div>
                    
                    <br>

                    <div>
                        <label>
                            <input value='Gluten Free' name="group1" type="radio" id="glutenAllergy" class="with-gap"/>
                            <span>Gluten Allergy</span>
                        </label>
                        <label>
                            <input value='peanut' name="group1" type="radio" id="peanutAllergy" class="with-gap"/>
                            <span>Peanut Allergy</span>
                        </label>
                        <label>
                            <input value='vegan' name="group1" type="radio" id="vegan" class="with-gap"/>
                            <span>Vegan</span>
                        </label>
                        <label>
                            <input value='Vegetarian' name="group1" type="radio" id="vegetarian" class="with-gap" />
                            <span>Vegetarian</span>
                        </label>
                        <label>
                            <input value='Pork' name="group1" type="radio" id="porkFree" class="with-gap"/>
                            <span>Pork</span>
                        </label>
                        <label>
                            <input value='Kosher' name="group1" type="radio" id="kosher" class="with-gap"/>
                            <span>Kosher</span>
                        </label>
                        <label>
                            <input value='Soy' name="group1" type="radio" id="soy" class="with-gap"/>
                            <span>Soy Free</span>
                        </label>
                        <label>
                            <input value='Egg' name="group1" type="radio" id="egg" class="with-gap"/>
                            <span>Egg Free</span>
                        </label>
                        <label>
                            <input value='Red Meat' name="group1" type="radio" id="redMeat" class="with-gap"/>
                            <span>Red Meat Free</span>
                        </label>
                        <label>
                            <input value='fish' name="group1" type="radio" id="fish" class="with-gap"/>
                            <span>Fish Free</span>
                        </label>
                        <label>
                            <input value='Shellfish' name="group1" type="radio" id="shellfish" class="with-gap"/>
                            <span>Shellfish Free</span>
                        </label>
                        <label>
                            <input value='Wheat' name="group1" type="radio" id="wheat" class="with-gap"/>
                            <span>Wheat Free</span>
                        </label>
                        <label>
                            <input value='drinks' name="group1" type="radio" id="drinks" class="with-gap"/>
                            <span>Adult Drinks</span>
                        </label>
                    </div>

                </form>
            </section>
        </div>
    </section>


    <section id="bottom-section" class="hide">

        <section id="recipe-returns">
            <!--This is basically the border in the bottom div-->

        </section>
        
        <script src="./Assets/script.js"></script>
</body>

</html>
